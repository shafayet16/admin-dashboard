<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid">
      <div class="sidebar">
        <div class="logo-text">
          <img src="image/logo.png" alt="" height="40px" width="40px" />
          <h1>Dashboard</h1>
        </div>
        <div class="icon-text1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="32"
            height="32"
            viewBox="0,0,256,256"
          >
            <g
              fill="#fa5252"
              fill-rule="nonzero"
              stroke="none"
              stroke-width="1"
              stroke-linecap="butt"
              stroke-linejoin="miter"
              stroke-miterlimit="10"
              stroke-dasharray=""
              stroke-dashoffset="0"
              font-family="none"
              font-weight="none"
              font-size="none"
              text-anchor="none"
              style="mix-blend-mode: normal"
            >
              <g transform="scale(10.66667,10.66667)">
                <path d="M12,2.09961l-11,9.90039h3v9h6v-7h4v7h6v-9h3z"></path>
              </g>
            </g>
          </svg>
          <h2>home</h2>
          <img src="image/profile.png" alt="profile card" />
        </div>
        <div class="icon-text2"></div>
      </div>
      <div class="main">
        <div class="upper-main"></div>
        <div class="lower-main"></div>
      </div>
    </div>
  </body>
</html>
